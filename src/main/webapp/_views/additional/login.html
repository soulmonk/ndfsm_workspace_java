<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Please Sign In</h3></div>
                <div class="panel-body">
                    <form role="form" name="loginForm" ng-submit="attemptLogin()" novalidate="novalidate">
                        <fieldset>
                            <div class="form-group"><input placeholder="E-mail" name="email" type="email"
                                                           ng-model="credentials.email" autofocus="autofocus"
                                                           required="" class="form-control"/>

                                <div ng-show="loginForm.email.$dirty &amp;&amp; loginForm.email.$invalid">Invalid:<span
                                        ng-show="loginForm.email.$error.required">Tell us your email.</span><span
                                        ng-show="loginForm.email.$error.email">This is not a valid email.</span></div>
                            </div>
                            <div class="form-group"><input placeholder="Password" name="password" type="password"
                                                           value="" ng-model="credentials.password" required=""
                                                           class="form-control"/></div>
                            <div class="checkbox"><label><input name="remember" type="checkbox" value="Remember Me"
                                                                ng-model="credentials.rememberMe"/>Remember Me</label>
                            </div>
                            <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-success btn-block">
                                Login
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
